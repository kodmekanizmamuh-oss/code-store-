<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CODE STORE</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
h1 { color:#0ff; margin-top:20px; }
button { margin:5px; padding:10px 20px; font-size:16px; cursor:pointer; border:none; border-radius:8px; background:linear-gradient(90deg,#0ff,#f0f,#0ff); color:#111; transition:0.3s; }
button:hover { transform:scale(1.1); }
#adminPanel { display:none; margin-top:20px; background:#222; padding:20px; border-radius:10px; }
.lesson { margin:10px; padding:10px; background:#222; border-radius:8px; display:flex; justify-content:space-between; width:300px; margin-left:auto; margin-right:auto; }
.lesson span { cursor:pointer; color:#0ff; }
#iban { font-weight:bold; }
</style>
</head>
<body>

<h1>💻 CODE STORE</h1>
<p>KOD SATIŞ PORTALIMIZA HOŞGELDİNİZ!</p>
<p>İstediğiniz kodları görüntülemek ve satın almak için aşağıdaki kategorilere göz atabilirsiniz.</p>

<div id="categories"></div>
<div id="lessonsList"></div>

<h2>💳 Satın Alma</h2>
<p>IBAN: <span id="iban">TR98000670100000022363236</span> <button onclick="copyIban()">Kopyala</button></p>
<p>Ödeme açıklamasına satın aldığınız kodun adını yazınız.</p>

<div id="adminPanel">
<h2>🔑 Admin Paneli</h2>
<input type="text" id="lessonName" placeholder="Kod adı">
<select id="lessonCategory">
  <option>JavaScript</option>
  <option>Python</option>
  <option>HTML/CSS</option>
  <option>Java</option>
  <option>Office</option>
</select>
<input type="text" id="lessonPDF" placeholder="Dosya adı (kodlar/ klasörü içinde)">
<button onclick="addLesson()">Kod Ekle</button>
</div>

<footer>© 2025 CODE STORE</footer>

<script>
let lessons = [
{kategori:"JavaScript",isim:"JS Slider",pdf:"kodlar/js-slider.pdf"},
{kategori:"Python",isim:"Python Script",pdf:"kodlar/python-script.pdf"},
{kategori:"HTML/CSS",isim:"Responsive Site",pdf:"kodlar/responsive.pdf"},
{kategori:"Java",isim:"Java App",pdf:"kodlar/java-app.pdf"},
{kategori:"Office",isim:"Excel Dashboard",pdf:"kodlar/excel-dashboard.pdf"}
];

function copyIban(){ navigator.clipboard.writeText(document.getElementById("iban").innerText).then(()=>alert("IBAN kopyalandı")) }

function updateCategories(){
  const catDiv = document.getElementById("categories");
  catDiv.innerHTML = "";
  let cats = [...new Set(lessons.map(l=>l.kategori))];
  cats.forEach(c=>{
    let b = document.createElement("button");
    b.innerText = c;
    b.onclick = ()=>showLessons(c);
    catDiv.appendChild(b);
  });
}

function showLessons(cat){
  const listDiv = document.getElementById("lessonsList");
  listDiv.innerHTML = "";
  lessons.filter(l=>l.kategori===cat).forEach(l=>{
    let div = document.createElement("div");
    div.className="lesson";
    let nameSpan = document.createElement("span");
    nameSpan.innerText = l.isim;
    nameSpan.onclick = ()=>window.open(l.pdf,"_blank");
    let buyBtn = document.createElement("button");
    buyBtn.innerText="Satın Al";
    buyBtn.onclick = ()=>window.open(l.pdf,"_blank");
    div.appendChild(nameSpan);
    div.appendChild(buyBtn);
    listDiv.appendChild(div);
  });
}

function addLesson(){
  const name = document.getElementById("lessonName").value.trim();
  const cat = document.getElementById("lessonCategory").value;
  const pdf = document.getElementById("lessonPDF").value.trim();
  if(name && pdf){
    lessons.push({kategori:cat,isim:name,pdf:pdf});
    updateCategories();
    alert("Kod eklendi!");
    document.getElementById("lessonName").value="";
    document.getElementById("lessonPDF").value="";
  }else{ alert("Lütfen kod adı ve PDF dosya adını girin!"); }
}

// Admin panelini sadece sen göreceksin
if(new URLSearchParams(window.location.search).get("admin") === "1"){
  document.getElementById("adminPanel").style.display="block";
}

window.onload = ()=>updateCategories();
</script>

</body>
</html>
