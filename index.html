<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💻 CODE STORE</title>
<style>
    body {
        margin:0;
        font-family: 'Segoe UI', sans-serif;
        background: #0f0f0f;
        color: #f0f0f0;
        text-align:center;
    }
    h1 {
        font-size:2rem;
        margin:20px 0;
        color:#00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    .btn {
        display:inline-block;
        margin:10px;
        padding:15px 30px;
        font-size:1rem;
        font-weight:bold;
        color:#fff;
        background: linear-gradient(90deg,#ff00ff,#00ffff,#ff0000);
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition:0.3s;
        text-decoration:none;
    }
    .btn:hover {
        transform: scale(1.1);
        text-shadow:0 0 10px #fff;
    }
    .section { display:none; padding:20px; }
    #home { display:block; }
    input[type=password] {
        padding:10px;
        border-radius:5px;
        border:none;
        width:200px;
        margin-right:10px;
    }
    .lesson, .category-btn {
        margin:10px;
        display:inline-block;
    }
    #iban { cursor:pointer; color:#00ffff; text-decoration:underline; }
    .admin-panel { display:none; margin-top:20px; }
</style>
</head>
<body>

<h1>💻 KOD SATIŞ PORTALIMIZA HOŞGELDİNİZ!</h1>

<div id="home" class="section">
    <button class="btn" onclick="show('categoriesSection')">Kodları Görüntüle</button>
    <button class="btn" onclick="show('adminSection')">Admin Girişi</button>
</div>

<div id="categoriesSection" class="section">
    <h2>📂 Kod Kategorileri</h2>
    <div id="categories"></div>
    <button class="btn" onclick="show('home')">← Ana Sayfaya Dön</button>
</div>

<div id="adminSection" class="section">
    <h2>🔑 Admin Girişi</h2>
    <input type="password" id="adminPass" placeholder="Şifreyi Gir">
    <button class="btn" onclick="loginAdmin()">Giriş Yap</button>
    <p id="loginResult"></p>
    <div id="lessonAdd" class="admin-panel">
        <h3>🔧 Kod Ekle</h3>
        <input type="text" id="lessonName" placeholder="Kod Adı">
        <select id="lessonCategory">
            <option>JavaScript</option>
            <option>Python</option>
            <option>HTML/CSS</option>
            <option>Java</option>
            <option>Office</option>
        </select>
        <input type="text" id="lessonPDF" placeholder="Dosya Adı (kodlar/ klasörü içinde)">
        <button class="btn" onclick="addLesson()">Kod Ekle</button>
    </div>
    <button class="btn" onclick="show('home')">← Ana Sayfaya Dön</button>
</div>

<div id="purchase" class="section">
    <h2>💳 Satın Alma</h2>
    <p>IBAN: <span id="iban">TR98000670100000022363236</span> (Tıklayarak kopyala)</p>
    <p>Ödeme açıklamasına satın aldığınız kodun adını yazınız.</p>
    <button class="btn" onclick="show('home')">← Ana Sayfaya Dön</button>
</div>

<footer style="margin-top:30px;">© 2025 CODE STORE</footer>

<script>
// Show section
function show(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
}

// Copy IBAN
document.getElementById("iban").addEventListener("click",()=>{
    navigator.clipboard.writeText(document.getElementById("iban").innerText)
    .then(()=>alert("IBAN kopyalandı!"));
});

// Lessons array
let lessons = [];

// Categories
function updateCategories(){
    const catDiv = document.getElementById("categories");
    catDiv.innerHTML = "";
    let cats = [...new Set(lessons.map(l=>l.kategori))];
    cats.forEach(c=>{
        let b = document.createElement("button");
        b.className="category-btn btn";
        b.innerText=c;
        b.onclick=()=>showLessons(c);
        catDiv.appendChild(b);
    });
}

// Show lessons
function showLessons(cat){
    const catDiv = document.getElementById("categories");
    catDiv.innerHTML = "";
    lessons.filter(l=>l.kategori===cat).forEach(l=>{
        let div = document.createElement("div");
        div.className="lesson";
        let nameSpan = document.createElement("span");
        nameSpan.innerText = l.isim + " ";
        let buyBtn = document.createElement("button");
        buyBtn.innerText = "Satın Al";
        buyBtn.className="btn";
        buyBtn.onclick=()=>window.open(l.pdf,"_blank");
        div.appendChild(nameSpan);
        div.appendChild(buyBtn);
        catDiv.appendChild(div);
    });
    let backBtn = document.createElement("button");
    backBtn.className="btn";
    backBtn.innerText="← Kategorilere Dön";
    backBtn.onclick=()=>updateCategories();
    catDiv.appendChild(backBtn);
}

// Admin login
function loginAdmin(){
    const pass = document.getElementById("adminPass").value;
    if(pass==="Doruksait2727+"){
        document.getElementById("loginResult").style.color="lime";
        document.getElementById("loginResult").innerText="✅ Giriş başarılı!";
        document.getElementById("lessonAdd").style.display="block";
    } else {
        document.getElementById("loginResult").style.color="red";
        document.getElementById("loginResult").innerText="❌ Hatalı şifre!";
    }
}

// Add lesson
function addLesson(){
    const name = document.getElementById("lessonName").value.trim();
    const cat = document.getElementById("lessonCategory").value;
    const pdf = document.getElementById("lessonPDF").value.trim();
    if(name && pdf){
        lessons.push({kategori:cat,isim:name,pdf:pdf});
        updateCategories();
        alert("Kod eklendi!");
        document.getElementById("lessonName").value="";
        document.getElementById("lessonPDF").value="";
    } else {
        alert("Lütfen Kod Adı ve Dosya Adı girin!");
    }
}

// On load
window.onload=()=>updateCategories();
</script>

</body>
</html>
